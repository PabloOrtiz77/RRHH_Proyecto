<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/imagen.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/barraLateral.css')}}"
    />

    <!-- Estilos para la ventana emergente (modal) -->
    <style>
      .modal1 {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- <div class="logo">
            <label ></label><img src="../static/imagenes/logo.png" alt="logoAstil" class="imglogo"></label>
        </div> -->
        <div class="btn-menu">
          <label for="btn-menu">☰</label>
        </div>

        <nav class="menu">
          <!-- <a href="#">Inicio</a> -->
          <a href="https://astilgroup.com.py/#nuestro-servicios" target="_blank"
            >Servicios</a
          >
          <a href="https://astilgroup.com.py/" target="_blank">Nosotros</a>
          <a href="https://astilgroup.com.py/#team-2" target="_blank"
            >Contacto</a
          >
          <a
            href="{{ url_for('cerrar_sesion') }}"
            onclick="return confirmarCerrarSesion()"
            >Cerrar Sesión</a
          >
        </nav>
      </div>
    </header>
    <div class="mt-5 pt-5">{% block body %} {% endblock %}</div>

    <input type="checkbox" id="btn-menu" />
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <a href="{{url_for('perfil_clientes')}}">Perfil</a>
          <a href="{{url_for('planilla_cliente')}}">Planilla Asistencia</a>

          <a href="{{url_for('client_routes.gestion_empleados')}}"
            >Gestionar empleados</a
          >
          <a href="{{url_for('client_routes.gestion_vacaciones')}}"
            >Gestion de Solicitudes</a
          >
        </nav>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Para que me funcione la parte de cerrar los alerts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="{{url_for('static',filename='js/main.js')}}"></script>
    <!-- <script src="/app/static/js/main.js"></script> -->

    <script>
      // Para el tema de cerrar sesion
      function confirmarCerrarSesion() {
        var confirmacion = confirm("¿Estás seguro de cerrar la sesión?");
        if (confirmacion) {
          // Si el usuario confirma, redirige a la ruta de cerrar sesión
          window.location.href = "{{ url_for('cerrar_sesion') }}";
        }
        // Si el usuario cancela, no hace nada
        return false;
      }
    </script>
  </body>
</html>
