{% extends './layout_gclientes.html' %} 

{% block body %}

{% with mensajes=get_flashed_messages() %}
{% if mensajes %}
{% for mensaje in mensajes %}
<!-- Estos son estilos de boostrap para la parte de mensajes -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{mensaje}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="container pt-4">
  <div class="col-md-4 offset-md-4">
      <div class="card card-body">
          <form action="/actualizarAdelanto/{{dato.0}}" method="post">
            <div class="form-group">
                <label for="fecha">Selecciona una fecha:</label>
                <input value="{{dato.1}}" type="date" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="id_empleado">Id Empleado:</label>
                <input value="{{dato.2}}" type="text" placeholder="Id Empleado" id="id_empleado" name="id_empleado" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto:</label>
                <input value="{{dato.3}}" type="number" placeholder="Monto" id="monto" name="monto" required>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-block ">Actualizar Adelantos</button>
            </div>
          </form>
      </div>
  </div>
  </div>


{% endblock %}
