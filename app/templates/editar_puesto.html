{% extends './layout_gclientes.html' %} 

{% block body %}

{% with mensajes=get_flashed_messages() %}
{% if mensajes %}
{% for mensaje in mensajes %}
<!-- Estos son estilos de boostrap para la parte de mensajes -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{mensaje}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="container pt-4">
  <div class="col-md-4 offset-md-4">
      <div class="card card-body">
          <form action="/actualizarP/{{dato.0}}" method="post">
            <div class="form-group">
              <input type="text" placeholder="Categoria" name="puesto"required class="form-control" value="{{dato.1}}">
            </div>
            <div class="form-group">
              <input type="text" placeholder="jornal diario (para mensualeros)" name="preciojornal"  value="{{dato.2}}" required class="form-control">
            </div>
            <div class="form-group">
              <input type="text" placeholder="jornal diario (para jornaleros)" name="preciomensual"  value="{{dato.3}}" required class="form-control">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Mensual" name="mensual"  value="{{dato.4}}" required class="form-control">
            </div> 
              <div class="form-group">
              <button class="btn btn-success btn-block ">Actualizar Puesto</button>
              </div>
          </form>
      </div>
  </div>
  </div>


{% endblock %}
