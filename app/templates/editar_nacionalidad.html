{% extends './layout_gclientes.html' %} 

{% block body %}

{% with mensajes=get_flashed_messages() %}
{% if mensajes %}
{% for mensaje in mensajes %}
<!-- Estos son estilos de boostrap para la parte de mensajes -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{mensaje}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="container pt-4">
  <div class="col-md-4 offset-md-4">
      <div class="card card-body">
          <form action="/actualizarN/{{dato.0}}" method="post">
              <div class="form-group">
                  <input type="text" placeholder="Nacionalidad" name="nac" required value="{{dato.1}}" class="form-control">
              </div> 
              <div class="form-group">
              <button class="btn btn-success btn-block ">Actualizar Nacionalidad</button>
              </div>
          </form>
      </div>
  </div>
  </div>


{% endblock %}
