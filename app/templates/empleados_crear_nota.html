{% extends './layout_gclientes.html' %} {% block body %}

<form action="{{ url_for('empleados_crear_nota') }}" method="POST">
  <div class="form-group">
    <label for="fechaInicio">Fecha de Inicio:</label>
    <input
      type="date"
      class="form-control"
      id="fechaInicio"
      name="fechaInicio"
      required
    />
  </div>
  <div class="form-group">
    <label for="fechaFin">Fecha de Fin:</label>
    <input
      type="date"
      class="form-control"
      id="fechaFin"
      name="fechaFin"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
